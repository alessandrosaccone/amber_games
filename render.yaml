services:
  # Backend Web Service
  - type: web
    name: amber-games-backend
    runtime: node
    region: frankfurt
    plan: free
    branch: avatar
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: amber-games-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /

  # Frontend Static Site
  - type: static
    name: amber-games-frontend
    region: frankfurt
    plan: free
    branch: avatar
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: amber-games-backend
          property: host

databases:
  # PostgreSQL Database
  - name: amber-games-db
    databaseName: amber_games
    user: amber_user
    region: frankfurt
    plan: free
