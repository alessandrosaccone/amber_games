services:
  # Backend Web Service
  - type: web
    name: amber-games-backend
    runtime: node
    region: frankfurt
    plan: free
    branch: avatar
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: amber-games-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /

  # Frontend Static Site
# Frontend Static Site
  - type: static
    name: triumvitavolo
    region: frankfurt
    plan: free
    branch: avatar
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishDir: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: amber-games-backend
          property: host

databases:
  # PostgreSQL Database
  - name: amber-games-db
    databaseName: amber_games
    user: amber_user
    region: frankfurt
    plan: free
