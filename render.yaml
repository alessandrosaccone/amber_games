services:
  # Monolithic Service (Backend + Frontend)
  - type: web
    name: amber-games-monolith
    runtime: node
    region: frankfurt
    plan: free
    branch: avatar
    rootDir: .
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: amber-games-db
          property: connectionString
      - key: REACT_APP_API_URL
        value: /api
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database
  - name: amber-games-db
    databaseName: amber_games
    user: amber_user
    region: frankfurt
    plan: free
